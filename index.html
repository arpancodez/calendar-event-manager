<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Event Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .events-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .event-card {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .event-title {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .event-detail {
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .event-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .btn-delete {
            background: #dc3545;
            padding: 8px 15px;
            font-size: 14px;
        }
        .btn-delete:hover {
            background: #c82333;
        }
        .btn-edit {
            background: #ffc107;
            padding: 8px 15px;
            font-size: 14px;
        }
        .btn-edit:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Calendar Event Manager</h1>
        
        <div class="form-section">
            <h2 style="margin-bottom: 20px; color: #333;">Add New Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="title">Event Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time *</label>
                    <input type="datetime-local" id="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">End Time *</label>
                    <input type="datetime-local" id="endTime" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location">
                </div>
                <button type="submit">Add Event</button>
            </form>
        </div>

        <h2 style="margin-bottom: 20px; color: #333;">Your Events</h2>
        <div id="eventsList" class="events-list"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/events';

        async function loadEvents() {
            try {
                const response = await fetch(API_URL);
                const events = await response.json();
                displayEvents(events || []);
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        function displayEvents(events) {
            const eventsList = document.getElementById('eventsList');
            if (events.length === 0) {
                eventsList.innerHTML = '<p style="text-align: center; color: #999;">No events yet. Add your first event!</p>';
                return;
            }
            
            eventsList.innerHTML = events.map(event => `
                <div class="event-card">
                    <div class="event-title">${event.title}</div>
                    <div class="event-detail"><strong>üìù</strong> ${event.description || 'No description'}</div>
                    <div class="event-detail"><strong>üïê</strong> ${new Date(event.start_time).toLocaleString()}</div>
                    <div class="event-detail"><strong>üïë</strong> ${new Date(event.end_time).toLocaleString()}</div>
                    <div class="event-detail"><strong>üìç</strong> ${event.location || 'No location'}</div>
                    <div class="event-actions">
                        <button class="btn-delete" onclick="deleteEvent('${event.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const event = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                start_time: new Date(document.getElementById('startTime').value).toISOString(),
                end_time: new Date(document.getElementById('endTime').value).toISOString(),
                location: document.getElementById('location').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(event)
                });
                
                if (response.ok) {
                    e.target.reset();
                    loadEvents();
                }
            } catch (error) {
                console.error('Error creating event:', error);
            }
        });

        async function deleteEvent(id) {
            if (!confirm('Are you sure you want to delete this event?')) return;
            
            try {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadEvents();
            } catch (error) {
                console.error('Error deleting event:', error);
            }
        }

        loadEvents();
    </script>
</body>
</html>
